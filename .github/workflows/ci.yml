name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Lint, Format, Type Check, and Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-latex-base texlive-latex-extra texlive-fonts-recommended

      - name: Build CV and Resume PDFs
        run: |
          cd cv
          # Build resume (IS_RESUME=true)
          mkdir -p build/resume
          sed 's/IS_RESUME/true/' source.tex > build/resume/source.tex
          cp res.cls build/resume/
          cd build/resume && pdflatex source.tex && pdflatex source.tex && cd ../..
          # Build CV (IS_RESUME=false)
          mkdir -p build/cv
          sed 's/IS_RESUME/false/' source.tex > build/cv/source.tex
          cp res.cls build/cv/
          cd build/cv && pdflatex source.tex && pdflatex source.tex && cd ../..
          # Copy to public
          cp build/resume/source.pdf ../public/resume.pdf
          cp build/cv/source.pdf ../public/cv.pdf

      - name: Check formatting
        run: npm run format:check

      - name: Lint code
        run: npm run lint

      - name: Type check
        run: npm run typecheck

      - name: Build
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
